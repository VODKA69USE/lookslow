<body>

    <video id="myVideo" width="350px" height="258px" controls autoplay>
        <source src="./video/thepurgue.mp4" type="video/mp4">
        Tu navegador es chafa bro, cambia a otro lol.
    </video>



    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('myVideo');
            video.muted = false;

            video.play().catch((error) => {
                console.log('Reproducción automática de video fallida:', error);
                // Tratar de reproducir el video con sonido nuevamente al interactuar con la página
                video.muted = false;
                video.play();
            });
        });
    </script>

</body>
